<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Basic Class 8 - Forms</title>
  </head>
  <style>
    input,
    button {
      display: block;
      margin: 10px;
    }
    input[type="radio"]{
      display: inline;
    }
    form {
      background-color: aquamarine;
      padding: 10px;
    }
    input[type="checkbox"]{
      display: inline;
    }
  </style>
  <body>
    <form name="register-form" onsubmit="submitRegisterForm(event)">
      <!-- Text, email and password inputs-->
      <input type="text" placeholder="Username" name="username" />
      <input type="password" placeholder="Password" name="password" />
      <input type="email" placeholder="E-mail" name="email" />

      <!--Radio buttons-->
      <input type="radio" name="gender" id="male-id" value="male" checked> 
      <label for="male-id">Male</label>
      <input type="radio" name="gender" id="female-id" value="female">
      <label for="female-id">Female</label>

      <!--Checkboxes-->

      <input type="checkbox" name="js" id="js" value="js"><label for="js" id="js">JS</label>
      <input type="checkbox" name="c#" id="c#" value="c#"><label for="c#" id="c#">C#</label>

      <button type="submit">Submit</button>
      <button type="reset">Clear</button>

  </body>
</html>
